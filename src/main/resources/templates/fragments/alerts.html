<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alerts</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="alert(message)">
    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline" th:text="${message}"></span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1 1 0 01-1.414 0L10 11.414 7.066 14.349a1 1 0 01-1.414-1.415l2.934-2.934L5.652 7.066a1 1 0 011.415-1.414L10 8.586l2.934-2.934a1 1 0 011.414 1.415l-2.934 2.933 2.934 2.934a1 1 0 010 1.414z"/></svg>
        </span>
    </div>
</div>
</body>
</html>
