<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Logout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login Page</h1>

    <!-- Login Error Message -->
    <p th:if="${loginError}" class="text-red-500 text-sm mb-4">Wrong user or password</p>

    <!-- Login Form -->
    <form th:action="@{/login.html}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" autofocus="autofocus"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"/>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"/>
        </div>
        <div>
            <input type="submit" value="Log in"
                   class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 cursor-pointer"/>
        </div>
    </form>

    <!-- Logout Form -->
    <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4 text-center">Logout</h2>

        <!-- Logout Success/Error Message -->
        <p th:if="${logoutError}" class="text-red-500 text-sm mb-4">You have been logged out</p>

        <form th:action="@{/logout.html}" method="post">
            <input type="submit" value="Log out"
                   class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 cursor-pointer"/>
        </form>
    </div>
</div>

</body>
</html>
